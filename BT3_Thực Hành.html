<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bài 3 Võ Thanh Tòng</title>
  <meta name="author" content="Võ Thanh Tòng">
  <style>
    td{
        padding: 5px;
        vertical-align: middle;
    }
    .left-cell {
    background: #7c5dfa;
    color: white;
    text-align: center;
    border-top-right-radius: 120px;
    border-bottom-right-radius: 120px;
}
  </style>
</head>
<body>
  <table border="1" width="900" height="500" align="center">
    <tr>
      <td class="left-cell" align="center" bgcolor="#7c5dfa" width="50%">
        <h2 style="color:white;font-size: 50px">Hello, Welcome!</h2>
        <p style="color:white;font-size: 30px">Don't have an account?</p>
        <form>
          <input type="button" value="Registration" style="font-size:25px; display:block; margin:auto;">
        </form>
      </td>
      <td align="center" width="50%">
        <h2 style="font-size: 50px">Login</h2>
        <form>
          <table cellpadding="10">
            <tr>
              <td style="font-size: 30px"> Username:</td>
              <td><input type="text" name="username" required 
                style="font-size:15px; padding:10px; width:250px;"></td>
            </tr>
            <tr>
              <td style="font-size: 30px">Password:</td>
              <td><input type="password" name="password" required
                style="font-size:15px; padding:10px; width:250px;"></td>
            </tr>
            <tr>
              <td colspan="5" align="center">
                <a style="font-size: 25px" href="#">Forgot Password!</a>
              </td>
            </tr>
            <tr>
              <td colspan="5" align="center">
                <input type="submit" value="Login" style="font-size:20px; padding:5px 25px;">
              </td>
            </tr>
          </table>
        </form>
      </td>
    </tr>
  </table>
</body>
</html>
