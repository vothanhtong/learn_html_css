<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <meta http-equiv="refresh" content="5">
</head>
<body>
    <form action="login"><br>
        <label for="username"><b>Tên đăng nhập:</b></label><br>
        <input type="text" size="30" id="username" name="username" placeholder="nhập tên đăng nhập vào đây" required>
        <br> <br>
        <label for="password"><b>Mật khẩu:</b></label><br>            
        <input type="text" size="20" id ="password" name="password" placeholder="nhập mật khẩu vào đây" required>
        <br> <br>
        <label for="remember-password"><b>Ghi nhớ đăng nhập:</b><br>
            <input type="checkbox"id="remember-password" name="remember-password"> nhớ mật khẩu
        </label>
        <br><br>
        <button>đăng nhập</button>
    </form>
</body>
</html>
